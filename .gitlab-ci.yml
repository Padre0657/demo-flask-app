variables:
  DOCKER_BUILDKIT: 1

.base:
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - apk add --update curl && rm -rf /var/cache/apk/*
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = latest"
        echo "JOB-TOKEN: $CI_JOB_TOKEN"
      else
        tag="-$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile

build:
  extends: .base
  stage: build
  script:
    - VERSION=$(cat ./version)
    - echo $VERSION
    - docker build --platform linux/amd64 --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from "$CI_REGISTRY_IMAGE:${VERSION}${tag}" -t "$CI_REGISTRY_IMAGE:${VERSION}${tag}" .
    - docker push "$CI_REGISTRY_IMAGE:${VERSION}${tag}"
    - docker save "$CI_REGISTRY_IMAGE:${VERSION}${tag}" | gzip > "boardgenerator:${VERSION}${tag}.tar.gz"
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file boardgenerator:${VERSION}${tag}.tar.gz "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/boardgenerator/${VERSION}${tag}/boardgenerator.${VERSION}${tag}.tar.gz"'

